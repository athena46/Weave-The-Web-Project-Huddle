<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(300, 69%, 71%);}
    .attribution a { color:hsl(257, 40%, 49%) ; }
  </style>
</head>
<body>
<header>
  <div class="imgBx">
    <img src="./images/logo.svg" alt="logoimg" /> 
</div>
</header>
<section class="intro">
  <div class="row">
    <!-- image-->
    <div class="col60">
      <div class="imgBx">
          <img src="./images/illustration-mockups.svg" alt="mockup img" />
      </div>
  </div>
      <!-- text-->
      <div class="col40">
          <h3 class="title-text">Build The Community Your Fans Will Love</h3>
          <p>
            <br>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="btn">Register</a>
      </div>
  </div>
  <div class="social">
 <ul>
  <!--facebook-->
  <li>
        <a href="#facebook" class="card-links"></a>
        <div class="imgBx">
            <img src="./images/logo-facebook.svg" alt="" />
        </div>
  </li>
 <!--twitter-->
  <li>
        <a href="#twitter" class="card-links"></a>
        <div class="imgBx">
            <img src="./images/logo-twitter.svg" alt=""/>
        </div>
  </li>
 <!--instagram-->
  <li>
        <a href="#instagram" class="card-links"></a>
        <div class="imgBx">
            <img src="./images/logo-instagram.svg" alt=""/>
        </div>
  </li>
  </ul>
  </div>
</section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Athena Rodrigues</a>.
    </p>
  </footer>
</body>
</html>
